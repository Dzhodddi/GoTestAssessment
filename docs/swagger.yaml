        "422":
          description: Unprocessable Entity
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Delete mission
      tags:
      - mission
    get:
      description: Get one of mission by ID
      parameters:
      - description: Mission ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema: {}
        "422":
          description: Unprocessable Entity
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Get one of mission
      tags:
      - mission
    patch:
      description: Update mission by ID
      parameters:
      - description: Mission ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.UpdatedMission'
        "400":
          description: Bad Request
          schema: {}
        "422":
          description: Unprocessable Entity
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Update mission
      tags:
      - mission
  /mission/{id}/cat/{cat_id}:
    patch:
      description: Add Spy Cat to Mission
      parameters:
      - description: Mission ID
        in: path
        name: id
        required: true
        type: integer
      - description: Cat ID
        in: path
        name: cat_id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema: {}
        "422":
          description: Unprocessable Entity
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Add Spy Cat to Mission
      tags:
      - mission
  /mission/{mission_id}/target:
    post:
      description: Add target to mission by mission_id and target_id
      parameters:
      - description: mission_id's ID
        in: path
        name: mission_id
        required: true
        type: integer
      - description: Target payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.Target'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema: {}
        "422":
          description: Unprocessable Entity
          schema: {}
        "500":
          description: Internal Server Error
