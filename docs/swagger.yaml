basePath: /v1
definitions:
  main.CreateCatPayload:
    properties:
      breed:
        maxLength: 200
        type: string
      name:
        maxLength: 200
        type: string
      salary:
        minimum: 1
        type: integer
      year_of_experience:
        minimum: 1
        type: integer
    required:
    - breed
    - name
    - salary
    - year_of_experience
    type: object
  main.MissionPayload:
    properties:
      complete:
        type: boolean
      targets:
        items:
          $ref: '#/definitions/main.Target'
        maxItems: 3
        minItems: 1
        type: array
    required:
    - complete
    - targets
    type: object
  main.Target:
    properties:
      complete:
        type: boolean
      country:
        maxLength: 200
        minLength: 1
        type: string
      name:
        maxLength: 200
        minLength: 1
        type: string
      notes:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - complete
    - country
    - name
    - notes
    type: object
  main.UpdateCatInfoPayload:
    properties:
      salary:
        minimum: 0
        type: integer
    required:
    - salary
    type: object
  main.UpdateNotesPayload:
    properties:
      notes:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - notes
    type: object
  store.Cat:
    properties:
      breed:
        type: string
      id:
        type: integer
      name:
        type: string
      salary:
        type: integer
      year_of_experience:
        type: integer
    type: object
  store.Mission:
    properties:
      cat_id:
        type: integer
      completed:
        type: boolean
      id:
        type: integer
    type: object
  store.MissionWithMetadata:
    properties:
      cat:
        $ref: '#/definitions/store.Cat'
      mission:
        $ref: '#/definitions/store.Mission'
    type: object
  store.MissionWithTargets:
    properties:
      mission:
        $ref: '#/definitions/store.Mission'
      targets:
        items:
          $ref: '#/definitions/store.Target'
        type: array
    type: object
  store.Target:
    properties:
      completed:
        type: boolean
      country:
        type: string
      id:
        type: integer
      mission_id:
        type: integer
      name:
        type: string
      notes:
        type: string
    type: object
  store.UpdateTargetNote:
    properties:
      id:
        type: integer
      mission_id:
        type: integer
      notes:
        type: string
    type: object
  store.UpdateTargetStatus:
    properties:
      id:
        type: integer
      mission_id:
        type: integer
      status:
        type: boolean
    type: object
  store.UpdatedMission:
    properties:
      id:
        type: integer
      status:
        type: boolean
    type: object
info:
